    <div class="color-block-container">
        <div class="color-block" style="background-color: #BACCD9;" data-name="云水蓝 (Yunshuilan)" data-hex="#BACCD9" data-description="Commonly used in dyeing and artistic works.">

        <div class="color-block" style="background-color: #1772B4;" data-name="群青 (Lake Blue)" data-hex="#1772B4" data-description="One of the oldest colors in Chinese history, is a pure and elegant blue color seen in a clear sky after rain.">
        </div>
        <p class="color-name">群青 (Lake Blue)</p>
    </div>

    <!-- Color 3 -->
    <div class="color-block-container">
        <div class="color-block" style="background-color: #20A162;" data-name="翠绿 (Emerald Green)" data-hex="#20A162" data-description="Emerald Green in ancient Chinese poetry represents a picturesque scene of spring mountains.">

    </div>

    <!-- Color 4 -->

        <div class="color-block" style="background-color: #F1CA17;" data-name="柚黄 (Pomelo Yellow)" data-hex="#F1CA17" data-description="Pomelo Yellow is a delicate and elegant color resembling silk.">
        </div>
        <p class="color-name">柚黄 (Pomelo Yellow)</p>
    </div>

    <!-- Color 5 -->
    <div class="color-block-container">
        <div class="color-block" style="background-color: #ED5126;" data-name="朱红 (Oriental Red)" data-hex="#ED5126" data-description="Oriental Red is the refined flame and the rising sun, and carries good wishes and aspirations for a better life.">
        </div>
        <p class="color-name">朱红 (Oriental Red)</p>
    </div>
</section>
